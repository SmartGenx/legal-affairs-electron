name: Test

on:
  push:
    branches: ["development"]
  pull_request:
    branches: ["development"]

permissions:
  contents: read

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x' # More stable and supported version
      - run: npm install
      - run: npm run test
